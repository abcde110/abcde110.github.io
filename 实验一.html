<body style="text-align: center; margin:0 auto;"> 
    <h1 class="big" style="background-color: blueviolet;width: 500px;">《静夜诗》</h1>
    <h2 class="small1">李白</h2>
    <p class="small2">床前明月光，<br>
       疑是地上霜。<br>
       举头望明月，<br>
       低头思故乡。<br>
    </p>
</body>
